<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Dark Mode Selection -->
    <div class="div">
        <label id="label" for="dark-mode">حالت نمایش</label>
        <select id="dark-mode" aria-label="Display Mode">
            <option value="light">روشن</option>
            <option value="dark">تیره</option>
        </select>
    </div>

    <!-- Calculator Container -->
    <div class="container" role="main" aria-labelledby="calculator-title">
        <h1 id="calculator-title">Scientific Calculator</h1>

        <!-- Calculator Form -->
        <form id="calculator" action="">
            <!-- Display Screen -->
            <div class="display">
                <input type="text" id="result" name="result" placeholder="0" readonly aria-live="polite">
            </div>

            <!-- Button Groups for Calculator Functions -->
            <div class="buttons">
                <!-- Scientific Functions Row -->
                <div class="row" aria-label="Scientific Functions">
                    <input type="button" class="btn oper" value="√" onclick="oprClicked('root')" aria-label="Square Root">
                    <input type="button" class="btn oper" value="sin" onclick="oprClicked('sin')" aria-label="Sine">
                    <input type="button" class="btn oper" value="cos" onclick="oprClicked('cos')" aria-label="Cosine">
                    <input type="button" class="btn oper" value="tan" onclick="oprClicked('tan')" aria-label="Tangent">
                </div>

                <!-- Number and Basic Operations Rows -->
                <div class="row" aria-label="Number Pad and Operations">
                    <input type="button" class="btn" value="7" onclick="numberClicked('7')" aria-label="7">
                    <input type="button" class="btn" value="8" onclick="numberClicked('8')" aria-label="8">
                    <input type="button" class="btn" value="9" onclick="numberClicked('9')" aria-label="9">
                    <input type="button" class="btn oper" value="+" onclick="oprClicked('+')" aria-label="Add">
                </div>
                <div class="row">
                    <input type="button" class="btn" value="4" onclick="numberClicked('4')" aria-label="4">
                    <input type="button" class="btn" value="5" onclick="numberClicked('5')" aria-label="5">
                    <input type="button" class="btn" value="6" onclick="numberClicked('6')" aria-label="6">
                    <input type="button" class="btn oper" value="-" onclick="oprClicked('-')" aria-label="Subtract">
                </div>
                <div class="row">
                    <input type="button" class="btn" value="1" onclick="numberClicked('1')" aria-label="1">
                    <input type="button" class="btn" value="2" onclick="numberClicked('2')" aria-label="2">
                    <input type="button" class="btn" value="3" onclick="numberClicked('3')" aria-label="3">
                    <input type="button" class="btn oper" value="*" onclick="oprClicked('*')" aria-label="Multiply">
                </div>
                <div class="row">
                    <input type="button" class="btn" value="C" onclick="clearH()" aria-label="Clear">
                    <input type="button" class="btn" value="0" onclick="numberClicked('0')" aria-label="0">
                    <input type="button" class="btn oper" value="/" onclick="oprClicked('/')" aria-label="Divide">
                    <input type="button" class="btn red" value="=" onclick="equalClickes()" aria-label="Equals">
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
